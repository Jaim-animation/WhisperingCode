    <style>
         body {
           background-image: linear-gradient(90deg, #8b008b, #1e90ff);
           font-size: 24px;
         }
        /* Style the side navigation */
        .sidenav {
            height: 100%;
            width: 0; /* Initially hidden */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s; /* Smooth transition */
        }

        /* Style the navigation links */
        .sidenav a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* Change color on hover */
        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Style the menu icon button */
        .menu-icon {
            position: fixed;
            z-index: 2;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #fff; /* Change menu icon color */
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #fff; /* Change menu icon color */
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Rotate the bars to form an X */
        .change .bar:nth-child(1) {
            -webkit-transform: rotate(-45deg) translate(-5px, 6px);
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .change .bar:nth-child(2) {
            opacity: 0;
        }

        .change .bar:nth-child(3) {
            -webkit-transform: rotate(45deg) translate(-5px, -6px);
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Adjust main content margin */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.5s; /* Smooth transition */
            z-index: 1; /* Ensure content is above navigation */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }
        .centered {
            text-align: center;
        }
        #main {
          margin-left: 50px;
        }
        h1, h2, h3, p, span {
          font-family: "Single Day", cursive;
          font-weight: 400;
          font-style: normal;
        }
        h1 {
          line-height: 5px;
        }
        p {
          line-height: 30px;
        }
    </style>
</head>

<script>
    function toggleNav() {
        var sidenav = document.getElementById("sidenav");
        var mainContent = document.getElementById("main");
        var menuIcon = document.querySelector(".menu-icon");

        if (sidenav.style.width === "250px") {
            sidenav.style.width = "0";
            mainContent.classList.remove("sidenav-open");
            menuIcon.classList.remove("change");
        } else {
            sidenav.style.width = "250px";
            mainContent.classList.add("sidenav-open");
            menuIcon.classList.add("change");
        }
    }
</script>
